<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function changeText(text) {
            document.getElementById('test').innerHTML = text;
        }

        let person = {
            name: 'John',
            age: 30,
            isMarried: false
        };

        var personDetails = JSON.stringify(person);
        console.log(personDetails);
    </script>
</head>
<body>
    <h1 id="test">This is test</h1>
    <button onclick="changeText('testing')">Click me</button>
</body>
</html>

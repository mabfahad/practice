<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function changeText(testing) {
            document.getElementById('test').innerHTML = testing;
        }
    </script>
</head>
<body>
    <h1 id="test">This is test</h1>
    <button onclick="changeText('testing')">Click me</button>
    <script src="script.js"></script>
</body>
</html>
